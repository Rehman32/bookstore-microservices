name: User Service CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'user-service/**'
  pull_request:
    branches: [main]
    paths:
      - 'user-service/**'

jobs:
  build-test-container:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js 18
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies
      - name: Install dependencies
        working-directory: ./user-service
        run: npm ci

      # Run tests
      - name: Run tests
        working-directory: ./user-service
        run: npm test

      # Build Docker image
      - name: Build Docker image
        working-directory: ./user-service
        run: docker build -t user-service:${{ github.sha }} .

      # Optionally, login and push to Docker Hub here (configure secrets)

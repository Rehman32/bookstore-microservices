name: Catalog Service CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'catalog-service/**'
  pull_request:
    branches: [main]
    paths:
      - 'catalog-service/**'

jobs:
  build-test-container:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python 3.11
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r catalog-service/requirements.txt

      # Run tests (if you add tests later)

      # Build Docker image
      - name: Build Docker image
        run: docker build -t catalog-service:${{ github.sha }} ./catalog-service


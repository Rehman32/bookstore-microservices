version: '3.8'

services:
  # MySQL Database for User Service
  mysql:
    image: mysql:8.0
    container_name: bookstore-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: userdb
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookstore-network

  # User Service (Node.js)
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: userdb
      JWT_SECRET: ibe4o39cbbjhnk5439dchjbnk53
      JWT_EXPIRE: 7d
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - bookstore-network
    restart: unless-stopped

  # Catalog Service (Python Flask)
  catalog-service:
    build:
      context: ./catalog-service
      dockerfile: Dockerfile
    container_name: catalog-service
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
    volumes:
      - ./catalog-service/app/data:/app/app/data
    networks:
      - bookstore-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  bookstore-network:
    driver: bridge
